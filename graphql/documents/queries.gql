query doodles(
  $offset: Int
  $searchText: String
  $type: String
  $countries: [String!]
  $tags: [String!]
  $startDate: String
  $endDate: String
) {
  doodles(
    limit: 4
    offset: $offset

    searchText: $searchText

    type: $type
    countries: $countries
    tags: $tags

    startDate: $startDate
    endDate: $endDate
  ) {
    id
    title
    url
  }
}

query historyDoodles($month: Int!, $day: Int!) {
  historyDoodles(month: $month, day: $day) {
    id
    title
    url
  }
}

query filters {
  filters {
    types
    countries
    tags
  }
}
