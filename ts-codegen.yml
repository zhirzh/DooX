schema: server/models/**/*.ts

generates:
  types/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers

    config:
      avoidOptionals: true
      scalars:
        DoodleType: ~/types/NormalizedDoodle#DoodleType
      mappers:
        Doodle: ~/types/NormalizedDoodle#NormalizedDoodle

require:
  - ts-node/register
  - tsconfig-paths/register
  - dotenv/config

hooks:
  afterAllFileWrite:
    - prettier --write
